<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROS Test</title>
</head>
<body>

    <form method="post" id="userMsg" enctype="multipart/form-data">
        <input type="text" name="name">
        <input type="password" name="password" id="">
        <input type="file" name="file" id="file">
        <input type="submit" value="submit" id="subBtn">
    </form>

<script src="http://localhost:8000/script.js"></script>

<script>
    const form = document.getElementById('userMsg');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('http://localhost:8000/form', {
            method: 'POST',
            body: new FormData(form)
        });
    });


    // fetch('http://localhost:8000', {
    //     method: 'PUT',
    //     headers: {"X-TOKEN": "124234"}
    // })
</script>
    
</body>
</html>
